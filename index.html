<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive Car Dodge (Working Demo)</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: sans-serif;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    color: white;
    display: flex;
    flex-direction: column;
  }
  header, footer {
    text-align: center;
    padding: 1rem;
    background: rgba(0,0,0,0.3);
    user-select: none;
  }
  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }
  #game-container {
    position: relative;
    width: 100%;
    max-width: 480px;
    aspect-ratio: 3 / 4;
    background: #222;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 20px #00fff7;
  }
  canvas {
    width: 100%;
    height: 100%;
    display: none;
    border-radius: 12px;
    background: #333;
  }
  #score {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.5);
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 1.2rem;
    user-select: none;
    z-index: 2;
  }
  #overlay {
    position: absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.8);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #00fff7;
    z-index: 3;
    user-select: none;
  }
  button {
    margin-top: 1rem;
    padding: 0.8rem 2rem;
    font-size: 1.2rem;
    font-weight: 700;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    background: #00fff7;
    color: #111;
    box-shadow: 0 4px 15px rgba(0,255,247,0.7);
    transition: background 0.3s ease;
  }
  button:hover {
    background: #00d6cc;
  }
</style>
</head>
<body>

<header>Responsive Car Dodge</header>
<main>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
    <div id="score">Score: 0</div>
    <div id="overlay">
      <h2>Tap or Press Start</h2>
      <button id="start-btn">Start Game</button>
    </div>
  </div>
</main>
<footer>Â© 2025 Epic Game Hub</footer>

<script>
  const canvas = document.getElementById('game-canvas');
  const ctx = canvas.getContext('2d');
  const container = document.getElementById('game-container');
  const overlay = document.getElementById('overlay');
  const startBtn = document.getElementById('start-btn');
  const scoreEl = document.getElementById('score');

  let car, obstacles, powerUps;
  let keys = {};
  let score = 0;
  let speed = 3;
  let gameOver = false;
  let frameCount = 0;
  let shieldActive = false;
  let boostActive = false;
  let boostTimer = 0;

  function resizeCanvas() {
    canvas.width = container.clientWidth;
    canvas.height = container.clientHeight;
  }

  window.addEventListener('resize', () => {
    resizeCanvas();
    if(car) {
      car.w = canvas.width * 0.2;
      car.h = canvas.height * 0.1;
      car.speed = canvas.width / 80;
      car.x = Math.min(car.x, canvas.width - car.w);
      car.y = canvas.height * 0.8;
    }
  });

  function reset() {
    score = 0;
    speed = 3;
    gameOver = false;
    frameCount = 0;
    shieldActive = false;
    boostActive = false;
    boostTimer = 0;

    car = {
      w: canvas.width * 0.2,
      h: canvas.height * 0.1,
      x: canvas.width / 2 - (canvas.width * 0.1),
      y: canvas.height * 0.8,
      speed: canvas.width / 80,
      color: '#00fff7',
    };

    obstacles = [];
    powerUps = [];

    scoreEl.textContent = `Score: ${score}`;
  }

  function spawnObstacle() {
    const w = canvas.width * 0.2;
    const h = w * 1.2;
    obstacles.push({
      x: Math.random() * (canvas.width - w),
      y: -h,
      w,
      h,
      speed: speed + Math.random(),
    });
  }

  function spawnPowerUp() {
    const size = 30;
    const type = Math.random() < 0.5 ? 'shield' : 'boost';
    powerUps.push({
      x: Math.random() * (canvas.width - size),
      y: -size,
      size,
      type,
    });
  }

  function drawBackground() {
    ctx.fillStyle = '#2d2d2d';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const stripeWidth = canvas.width / 15;
    ctx.fillStyle = '#555';
    for(let i = 0; i < canvas.width; i += stripeWidth * 2) {
      ctx.fillRect(i, 0, stripeWidth, canvas.height);
    }
  }

  function drawCar() {
    ctx.fillStyle = car.color;
    ctx.fillRect(car.x, car.y, car.w, car.h);

    if(shieldActive) {
      ctx.strokeStyle = '#00ffff88';
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.ellipse(car.x + car.w/2, car.y + car.h/2, car.w/1.2, car.h/1.2, 0, 0, 2 * Math.PI);
      ctx.stroke();
    }
  }

  function drawObstacles() {
    ctx.fillStyle = '#ff5555';
    obstacles.forEach(o => {
      ctx.fillRect(o.x, o.y, o.w, o.h);
    });
  }

  function drawPowerUps() {
    powerUps.forEach(p => {
      ctx.fillStyle = p.type === 'shield' ? '#00f' : '#ff0';
      ctx.beginPath();
      ctx.arc(p.x + p.size / 2, p.y + p.size / 2, p.size / 2, 0, Math.PI * 2);
      ctx.fill();
    });
  }

  function checkCollision(rect1, rect2) {
    return rect1.x < rect2.x + (rect2.w || rect2.size) &&
           rect1.x + rect1.w > rect2.x &&
           rect1.y < rect2.y + (rect2.h || rect2.size) &&
           rect1.y + rect1.h > rect2.y;
  }

  function update() {
    if(gameOver) return;

    frameCount++;

    if(keys['ArrowLeft'] || keys['a']) car.x -= car.speed;
    if(keys['ArrowRight'] || keys['d']) car.x += car.speed;
    car.x = Math.max(0, Math.min(canvas.width - car.w, car.x));

    obstacles.forEach(o => o.y += o.speed);
    powerUps.forEach(p => p.y += 2);

    obstacles = obstacles.filter(o => o.y < canvas.height);
    powerUps = powerUps.filter(p => p.y < canvas.height);

    if(Math.random() < 0.015) spawnObstacle();
    if(Math.random() < 0.007) spawnPowerUp();

    for(let o of obstacles) {
      if(checkCollision(car, o)) {
        if(shieldActive) {
          obstacles = obstacles.filter(obs => obs !== o);
          shieldActive = false;
          break;
        } else {
          return endGame();
        }
      }
    }

    powerUps.forEach((p, i) => {
      if(checkCollision(car, p)) {
        if(p.type === 'shield') {
          shieldActive = true;
        } else if(p.type === 'boost') {
          boostActive = true;
          boostTimer = 300;
        }
        powerUps.splice(i, 1);
      }
    });

    if(boostActive) {
      car.speed = canvas.width / 40;
      boostTimer--;
      if(boostTimer <= 0) {
        boostActive = false;
        car.speed = canvas.width / 80;
      }
    } else {
      car.speed = canvas.width / 80;
    }

    score++;
    speed += 0.0008;

    drawBackground();
    drawCar();
    drawObstacles();
    drawPowerUps();

    scoreEl.textContent = `Score: ${score}`;

    requestAnimationFrame(update);
  }

  function endGame() {
    gameOver = true;
    overlay.innerHTML = `
      <h2>Game Over</h2>
      <p>Score: ${score}</p>
      <button id="restart-btn">Restart</button>
    `;
    overlay.style.display = 'flex';
    canvas.style.display = 'none';

    document.getElementById('restart-btn').onclick = () => {
      overlay.style.display = 'none';
      canvas.style.display = 'block';
      startGame();
    };
  }

  function startGame() {
    resizeCanvas();
    reset();
    overlay.style.display = 'none';
    canvas.style.display = 'block';
    update();
  }

  window.addEventListener('keydown', e => {
    keys[e.key] = true;
  });
  window.addEventListener('keyup', e => {
    keys[e.key] = false;
  });

  container.addEventListener('touchstart', e => {
    e.preventDefault();
    for(let touch of e.touches) {
      const x = touch.clientX - container.getBoundingClientRect().left;
      if(x < canvas.width / 2) keys['ArrowLeft'] = true;
      else keys['ArrowRight'] = true;
    }
  }, { passive: false });

  container.addEventListener('touchend', e => {
    e.preventDefault();
    keys['ArrowLeft'] = false;
    keys['ArrowRight'] = false;
  }, { passive: false });

  startBtn.onclick = () => {
    startGame();
  };

  // Initialize
  resizeCanvas();
  overlay.style.display = 'flex';
</script>

</body>
</html>
