<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ghost House Chase Game</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #121212;
    font-family: 'Arial', sans-serif;
  }
  canvas {
    display: block;
    margin: auto;
    border: 3px solid white;
    box-shadow: 0 0 40px #00fff7;
    background: url('https://cdn.pixabay.com/photo/2017/10/31/23/22/haunted-house-2904878_1280.jpg') no-repeat center center/cover;
  }
  #info {
    text-align: center;
    color: white;
    margin-top: 10px;
    font-size: 20px;
    letter-spacing: 0.05em;
    user-select: none;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="900" height="600"></canvas>
<div id="info">Use Arrow Keys to move the man. Escape the ghost!</div>

<script>
// Canvas & context
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Load images
const manImg = new Image();
manImg.src = 'https://i.imgur.com/MD1rc4X.png';  // transparent human sprite PNG
const ghostImg = new Image();
ghostImg.src = 'https://i.imgur.com/fqTyL8B.png';  // transparent ghost sprite PNG

// Game objects
const man = {
  x: 100,
  y: 500,
  width: 50,
  height: 70,
  speed: 5,
  image: manImg
};

const ghost = {
  x: 750,
  y: 150,
  width: 60,
  height: 90,
  speed: 2.5,
  image: ghostImg,
  bobbing: 0,
  bobbingDirection: 1
};

let keys = {};
let gameOver = false;
let win = false;
const escapeZone = {x: 850, y: 550, width: 40, height: 40};

// Controls
window.addEventListener('keydown', e => {
  keys[e.key] = true;
});
window.addEventListener('keyup', e => {
  keys[e.key] = false;
});

// Draw functions
function drawMan() {
  ctx.drawImage(man.image, man.x, man.y, man.width, man.height);
}

function drawGhost() {
  // Bobbing animation
  ghost.bobbing += ghost.bobbingDirection * 0.1;
  if (ghost.bobbing > 8 || ghost.bobbing < -8) ghost.bobbingDirection *= -1;
  ctx.drawImage(ghost.image, ghost.x, ghost.y + ghost.bobbing, ghost.width, ghost.height);
}

function drawEscapeZone() {
  ctx.fillStyle = 'rgba(0,255,0,0.25)';
  ctx.fillRect(escapeZone.x, escapeZone.y, escapeZone.width, escapeZone.height);
  ctx.strokeStyle = 'lime';
  ctx.lineWidth = 3;
  ctx.strokeRect(escapeZone.x, escapeZone.y, escapeZone.width, escapeZone.height);
  ctx.fillStyle = 'lime';
  ctx.font = '18px Arial';
  ctx.fillText('Escape Here', escapeZone.x - 70, escapeZone.y + escapeZone.height - 5);
}

function moveMan() {
  if (keys['ArrowLeft'] && man.x > 0) man.x -= man.speed;
  if (keys['ArrowRight'] && man.x + man.width < canvas.width) man.x += man.speed;
  if (keys['ArrowUp'] && man.y > 0) man.y -= man.speed;
  if (keys['ArrowDown'] && man.y + man.height < canvas.height) man.y += man.speed;
}

function moveGhost() {
  const dx = man.x - ghost.x;
  const dy = man.y - ghost.y;
  const dist = Math.sqrt(dx * dx + dy * dy);

  if (dist > 1) {
    ghost.x += (dx / dist) * ghost.speed;
    ghost.y += (dy / dist) * ghost.speed;
  }
}

function checkCollision(a, b) {
  return !(
    b.x > a.x + a.width ||
    b.x + b.width < a.x ||
    b.y > a.y + a.height ||
    b.y + b.height < a.y
  );
}

function update() {
  if (gameOver || win) return;

  moveMan();
  moveGhost();

  if (checkCollision(man, ghost)) {
    gameOver = true;
  }

  if (
    man.x + man.width > escapeZone.x &&
    man.x < escapeZone.x + escapeZone.width &&
    man.y + man.height > escapeZone.y &&
    man.y < escapeZone.y + escapeZone.height
  ) {
    win = true;
  }
}

function drawGameOver() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = 'red';
  ctx.font = '70px Arial';
  ctx.textAlign = 'center';
  ctx.fillText('Caught by the Ghost!', canvas.width / 2, canvas.height / 2);
  ctx.font = '30px Arial';
  ctx.fillText('Refresh to play again', canvas.width / 2, canvas.height / 2 + 60);
}

function drawWin() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#0f0';
  ctx.font = '70px Arial';
  ctx.textAlign = 'center';
  ctx.fillText('You Escaped!', canvas.width / 2, canvas.height / 2);
  ctx.font = '30px Arial';
  ctx.fillText('Refresh to play again', canvas.width / 2, canvas.height / 2 + 60);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawEscapeZone();
  drawMan();
  drawGhost();

  if (gameOver) drawGameOver();
  if (win) drawWin();
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

// Start game only after images load
let loaded = 0;
[manImg, ghostImg].forEach(img => {
  img.onload = () => {
    loaded++;
    if (loaded === 2) {
      gameLoop();
    }
  };
});
</script>
</body>
</html>
