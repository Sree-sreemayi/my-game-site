<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Epic Game Hub</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Header */
    header {
      padding: 2rem 1rem;
      text-align: center;
      background: rgba(0,0,0,0.3);
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      font-weight: 600;
      letter-spacing: 2px;
      font-size: 2.5rem;
      text-transform: uppercase;
      user-select: none;
      text-shadow: 0 0 10px #72e0ff;
    }

    /* Main container */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
    }

    /* Game container */
    #game-container {
      background: #222;
      border-radius: 16px;
      width: 900px;
      max-width: 95vw;
      height: 600px;
      box-shadow:
        0 0 10px #00fff7,
        inset 0 0 30px #00fff7;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      flex-direction: column;
    }

    /* Start button */
    #start-btn {
      background: #00fff7;
      color: #111;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      padding: 1rem 3rem;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,255,247,0.7);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      margin-top: 2rem;
    }
    #start-btn:hover {
      background: #00d6cc;
      box-shadow: 0 6px 25px rgba(0,214,204,0.9);
    }

    /* Game canvas placeholder */
    #game-canvas {
      background: #111;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      box-shadow: inset 0 0 20px #00fff7;
      display: none;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0,0,0,0.25);
      font-size: 0.9rem;
      letter-spacing: 1px;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        font-size: 1.8rem;
        padding: 1rem 1rem;
      }
      #game-container {
        height: 400px;
      }
      #start-btn {
        padding: 0.75rem 2rem;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <header>Epic Game Hub</header>

  <main>
    <div id="game-container">
      <div id="game-intro" style="text-align:center; max-width: 80%;">
        <h2 style="color:#00fff7; margin-bottom:0.5rem;">Welcome to the Ultimate Game!</h2>
        <p style="color:#a0e9f7; font-size: 1.2rem;">
          Get ready for an immersive experience. Click Start to play!
        </p>
        <button id="start-btn">Start Game</button>
      </div>
      <canvas id="game-canvas"></canvas>
    </div>
  </main>

  <footer>&copy; 2025 Epic Game Hub. All rights reserved.</footer>
