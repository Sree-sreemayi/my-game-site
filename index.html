<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ghost House Chase Game</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #121212;
    font-family: 'Arial', sans-serif;
  }
  canvas {
    display: block;
    margin: auto;
    background: url('https://i.imgur.com/guTf18W.jpg') no-repeat center center/cover;
    border: 3px solid white;
    box-shadow: 0 0 30px #00fff7;
  }
  #info {
    text-align: center;
    color: white;
    margin-top: 10px;
    font-size: 20px;
    letter-spacing: 0.05em;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="500"></canvas>
<div id="info">Use Arrow Keys to move the man. Escape the ghost!</div>

<script>
// Get canvas context
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Game variables
const man = {
  x: 100,
  y: 400,
  width: 40,
  height: 60,
  speed: 4,
  color: '#FFD700'
};

const ghost = {
  x: 700,
  y: 100,
  width: 50,
  height: 60,
  speed: 2,
  color: '#AAFFFC',
  bobbing: 0,
  bobbingDirection: 1
};

let keys = {};
let gameOver = false;
let win = false;
const escapeZone = {x: 750, y: 450, width: 50, height: 50};

// Controls
window.addEventListener('keydown', e => {
  keys[e.key] = true;
});
window.addEventListener('keyup', e => {
  keys[e.key] = false;
});

// Utility functions
function drawMan() {
  ctx.fillStyle = man.color;
  // Draw simple man as a rectangle with a head circle
  ctx.fillRect(man.x, man.y, man.width, man.height);
  ctx.beginPath();
  ctx.arc(man.x + man.width / 2, man.y, man.width / 2, 0, Math.PI * 2);
  ctx.fill();
}

function drawGhost() {
  // Bobbing animation for ghost
  ghost.bobbing += ghost.bobbingDirection * 0.05;
  if (ghost.bobbing > 5 || ghost.bobbing < -5) ghost.bobbingDirection *= -1;

  ctx.fillStyle = ghost.color;
  ctx.beginPath();
  // Ghost body shape (semi-circle + waves)
  ctx.moveTo(ghost.x, ghost.y + ghost.height + ghost.bobbing);
  ctx.quadraticCurveTo(ghost.x + ghost.width / 2, ghost.y - 20 + ghost.bobbing, ghost.x + ghost.width, ghost.y + ghost.height + ghost.bobbing);
  // Bottom waves
  const waveCount = 5;
  const waveWidth = ghost.width / waveCount;
  for (let i = 0; i < waveCount; i++) {
    let startX = ghost.x + i * waveWidth;
    ctx.lineTo(startX + waveWidth / 2, ghost.y + ghost.height + 10 + (i % 2 === 0 ? 5 : 0) + ghost.bobbing);
  }
  ctx.closePath();
  ctx.fill();

  // Ghost eyes
  ctx.fillStyle = '#000';
  ctx.beginPath();
  ctx.ellipse(ghost.x + ghost.width / 3, ghost.y + 20 + ghost.bobbing, 7, 10, 0, 0, Math.PI * 2);
  ctx.ellipse(ghost.x + 2 * ghost.width / 3, ghost.y + 20 + ghost.bobbing, 7, 10, 0, 0, Math.PI * 2);
  ctx.fill();

  ctx.fillStyle = '#FFF';
  ctx.beginPath();
  ctx.ellipse(ghost.x + ghost.width / 3 - 3, ghost.y + 18 + ghost.bobbing, 3, 5, 0, 0, Math.PI * 2);
  ctx.ellipse(ghost.x + 2 * ghost.width / 3 - 3, ghost.y + 18 + ghost.bobbing, 3, 5, 0, 0, Math.PI * 2);
  ctx.fill();
}

function drawEscapeZone() {
  ctx.fillStyle = 'rgba(0,255,0,0.3)';
  ctx.fillRect(escapeZone.x, escapeZone.y, escapeZone.width, escapeZone.height);
  ctx.strokeStyle = 'lime';
  ctx.strokeRect(escapeZone.x, escapeZone.y, escapeZone.width, escapeZone.height);
  ctx.fillStyle = 'lime';
  ctx.font = '16px Arial';
  ctx.fillText('Escape Here', escapeZone.x - 10, escapeZone.y - 10);
}

function moveMan() {
  if (keys['ArrowLeft'] && man.x > 0) man.x -= man.speed;
  if (keys['ArrowRight'] && man.x + man.width < canvas.width) man.x += man.speed;
  if (keys['ArrowUp'] && man.y > 0) man.y -= man.speed;
  if (keys['ArrowDown'] && man.y + man.height < canvas.height) man.y += man.speed;
}

function moveGhost() {
  // Simple chase logic with smoothing
  const dx = man.x - ghost.x;
  const dy = man.y - ghost.y;
  const dist = Math.sqrt(dx * dx + dy * dy);

  if (dist > 1) {
    ghost.x += (dx / dist) * ghost.speed;
    ghost.y += (dy / dist) * ghost.speed;
  }
}

function checkCollision(a, b) {
  return !(
    b.x > a.x + a.width ||
    b.x + b.width < a.x ||
    b.y > a.y + a.height ||
    b.y + b.height < a.y
  );
}

function update() {
  if (gameOver || win) return;

  moveMan();
  moveGhost();

  if (checkCollision(man, ghost)) {
    gameOver = true;
  }

  if (
    man.x + man.width > escapeZone.x &&
    man.x < escapeZone.x + escapeZone.width &&
    man.y + man.height > escapeZone.y &&
    man.y < escapeZone.y + escapeZone.height
  ) {
    win = true;
  }
}

function drawGameOver() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = 'red';
  ctx.font = '60px Arial';
  ctx.textAlign = 'center';
  ctx.fillText('Caught by the Ghost!', canvas.width / 2, canvas.height / 2);
  ctx.font = '24px Arial';
  ctx.fillText('Refresh to play again', canvas.width / 2, canvas.height / 2 + 50);
}

function drawWin() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#0f0';
  ctx.font = '60px Arial';
  ctx.textAlign = 'center';
  ctx.fillText('You Escaped!', canvas.width / 2, canvas.height / 2);
  ctx.font = '24px Arial';
  ctx.fillText('Refresh to play again', canvas.width / 2, canvas.height / 2 + 50);
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Background is set by CSS

  drawEscapeZone();
  drawMan();
  drawGhost();

  if (gameOver) drawGameOver();
  if (win) drawWin();
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
