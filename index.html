<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Epic Game Hub</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      padding: 2rem 1rem;
      text-align: center;
      background: rgba(0,0,0,0.3);
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      font-weight: 600;
      letter-spacing: 2px;
      font-size: 2.5rem;
      text-transform: uppercase;
      user-select: none;
      text-shadow: 0 0 10px #72e0ff;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
    }

    #game-container {
      background: #222;
      border-radius: 16px;
      width: 900px;
      max-width: 95vw;
      height: 600px;
      box-shadow:
        0 0 10px #00fff7,
        inset 0 0 30px #00fff7;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      flex-direction: column;
    }

    #start-btn {
      background: #00fff7;
      color: #111;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      padding: 1rem 3rem;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,255,247,0.7);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      margin-top: 2rem;
    }
    #start-btn:hover {
      background: #00d6cc;
      box-shadow: 0 6px 25px rgba(0,214,204,0.9);
    }

    #game-canvas {
      background: #111;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      box-shadow: inset 0 0 20px #00fff7;
      display: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0,0,0,0.25);
      font-size: 0.9rem;
      letter-spacing: 1px;
      user-select: none;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.8rem;
        padding: 1rem 1rem;
      }
      #game-container {
        height: 400px;
      }
      #start-btn {
        padding: 0.75rem 2rem;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <header>Epic Game Hub</header>

  <main>
    <div id="game-container">
      <div id="game-intro" style="text-align:center; max-width: 80%;">
        <h2 style="color:#00fff7; margin-bottom:0.5rem;">Dodge the Falling Blocks</h2>
        <p style="color:#a0e9f7; font-size: 1.2rem;">
          Move with ⬅️ ➡️ keys. Avoid falling blocks. Click Start to play!
        </p>
        <button id="start-btn">Start Game</button>
      </div>
      <canvas id="game-canvas"></canvas>
    </div>
  </main>

  <footer>&copy; 2025 Epic Game Hub. All rights reserved.</footer>

  <script>
    const startBtn = document.getElementById('start-btn');
    const gameIntro = document.getElementById('game-intro');
    const gameCanvas = document.getElementById('game-canvas');
    const ctx = gameCanvas.getContext('2d');

    let player, blocks, keys = {}, gameOver = false;

    function resizeCanvas() {
      const container = document.getElementById('game-container');
      gameCanvas.width = container.clientWidth;
      gameCanvas.height = container.clientHeight;
    }

    window.addEventListener('resize', resizeCanvas);

    function startGame() {
      resizeCanvas();
      gameIntro.style.display = 'none';
      gameCanvas.style.display = 'block';

      player = {
        x: gameCanvas.width / 2 - 25,
        y: gameCanvas.height - 60,
        width: 50,
        height: 20,
        color: '#00fff7',
        speed: 6
      };

      blocks = [];
      gameOver = false;

      // Start game loop
      requestAnimationFrame(updateGame);
    }

    function spawnBlock() {
      const size = Math.random() * 50 + 20;
      const x = Math.random() * (gameCanvas.width - size);
      blocks.push({
        x: x,
        y: -size,
        width: size,
        height: size,
        color: '#ff5555',
        speed: Math.random() * 3 + 2
      });
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawBlocks() {
      blocks.forEach(block => {
        ctx.fillStyle = block.color;
        ctx.fillRect(block.x, block.y, block.width, block.height);
      });
    }

    function updateGame() {
      if (gameOver) return;

      ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);

      // Move player
      if (keys['ArrowLeft']) player.x -= player.speed;
      if (keys['ArrowRight']) player.x += player.speed;
      player.x = Math.max(0, Math.min(gameCanvas.width - player.width, player.x));

      drawPlayer();

      // Move and draw blocks
      blocks.forEach(block => {
        block.y += block.speed;
      });
      drawBlocks();

      // Remove off-screen blocks
      blocks = blocks.filter(block => block.y < gameCanvas.height + block.height);

      // Collision detection
      for (let block of blocks) {
        if (
          block.x < player.x + player.width &&
          block.x + block.width > player.x &&
          block.y < player.y + player.height &&
          block.y + block.height > player.y
        ) {
          endGame();
          return;
        }
      }

      // Spawn blocks
      if (Math.random() < 0.05) spawnBlock();

      requestAnimationFrame(updateGame);
    }

    function endGame() {
      gameOver = true;
      ctx.fillStyle = '#fff';
      ctx.font = '48px Poppins, sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText('Game Over', gameCanvas.width / 2, gameCanvas.height / 2);
    }

    startBtn.addEventListener('click', startGame);

    // Keyboard input
    window.addEventListener('keydown', (e) => {
      keys[e.key] = true;
    });
    window.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });
  </script>

</body>
</html>
