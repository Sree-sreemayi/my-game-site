<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Mental Q....</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    /* Background gradient animation */
    @keyframes bgShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Floating shapes animation */
    @keyframes floatUpDown {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Basic reset & full page */
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, 
        #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a6c1ee, #fbc2eb, #ff9a9e);
      background-size: 1400% 1400%;
      animation: bgShift 40s ease infinite;
      position: relative;
      color: #fff;
      text-align: center;
      user-select: none;
    }

    /* Floating translucent circles - glassy pastel blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      filter: blur(70px);
      animation: floatUpDown 8s ease-in-out infinite;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .blob1 {
      width: 350px;
      height: 350px;
      background: #ff6a9e;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }
    .blob2 {
      width: 400px;
      height: 400px;
      background: #fad0c4;
      top: 60%;
      right: 15%;
      animation-delay: 3s;
    }
    .blob3 {
      width: 300px;
      height: 300px;
      background: #a6c1ee;
      top: 40%;
      left: 55%;
      animation-delay: 5s;
    }

    /* Glassmorphic button style */
    a {
      position: relative;
      z-index: 10;
      display: inline-block;
      padding: 1.4em 5em;
      font-size: 2.8rem;
      font-weight: 600;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      border-radius: 60px;
      text-decoration: none;
      background: rgba(255 255 255 / 0.15);
      box-shadow:
        0 8px 32px 0 rgba(255 255 255 / 0.15),
        inset 0 0 0 1px rgba(255 255 255 / 0.3);
      backdrop-filter: saturate(180%) blur(16px);
      transition:
        background-color 0.4s ease,
        box-shadow 0.4s ease,
        transform 0.3s ease,
        color 0.4s ease;
      cursor: pointer;
      user-select: none;
    }
    a:hover, a:focus {
      background: rgba(255 255 255 / 0.35);
      box-shadow:
        0 12px 48px 0 rgba(255 111 97 / 0.6),
        inset 0 0 0 2px rgba(255 255 255 / 0.7);
      color: #ff6f61;
      transform: scale(1.12);
      outline: none;
    }
    a:active {
      transform: scale(1);
      box-shadow:
        0 6px 24px 0 rgba(255 111 97 / 0.4),
        inset 0 0 0 1px rgba(255 255 255 / 0.5);
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      a {
        font-size: 1.8rem;
        padding: 1em 3.2em;
      }
    }

  </style>
</head>
<body>
  <!-- Floating blobs -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <!-- The main button -->
  <a href="home.html" aria-label="Go to Home page" role="button">Welcome to Mental Q</a>
</body>
</html>
