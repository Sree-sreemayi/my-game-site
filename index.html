<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ghost House Chase Game</title>
<meta name="description" content="Escape the ghost in the haunted house. Use arrow keys to move the man and avoid the ghost." />
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #121212;
    font-family: 'Arial', sans-serif;
  }
  canvas {
    display: block;
    margin: auto;
    border: 3px solid white;
    box-shadow: 0 0 40px #00fff7;
    background: url('https://cdn.pixabay.com/photo/2017/10/31/23/22/haunted-house-2904878_1280.jpg') no-repeat center center/cover;
  }
  #info {
    text-align: center;
    color: white;
    margin-top: 10px;
    font-size: 20px;
    letter-spacing: 0.05em;
    user-select: none;
  }
  #loading {
    color: white;
    font-size: 24px;
    text-align: center;
    margin-top: 50px;
    user-select: none;
  }
</style>
</head>
<body>
<div role="main" aria-label="Ghost chase game where player tries to escape ghost using arrow keys.">
  <canvas id="gameCanvas" width="900" height="600" aria-describedby="info"></canvas>
  <div id="info">Use Arrow Keys to move the man. Escape the ghost!</div>
</div>
<div id="loading">Loading...</div>

<!-- Audio elements -->
<audio id="bgMusic" loop src="https://cdn.pixabay.com/download/audio/2022/07/30/audio_2f98116d5c.mp3?filename=dark-ambient-11295.mp3" crossorigin="anonymous"></audio>
<audio id="caughtSound" src="https://cdn.pixabay.com/download/audio/2022/03/03/audio_729f3b16d4.mp3?filename=creepy-magic-33255.mp3" crossorigin="anonymous"></audio>
<audio id="winSound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_59a5bc381a.mp3?filename=happy-winning-sound-6344.mp3" crossorigin="anonymous"></audio>

<script>
// Canvas & context
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const loadingDiv = document.getElementById('loading');

// Load images
const manImg = new Image();
manImg.src = 'https://i.imgur.com/MD1rc4X.png';  // transparent human sprite PNG
const ghostImg = new Image();
ghostImg.src = 'https://i.imgur.com/fqTyL8B.png';  // transparent ghost sprite PNG

// Audio
const bgMusic = document.getElementById('bgMusic');
const caughtSound = document.getElementById('caughtSound');
const winSound = document.getElementById('winSound');

bgMusic.volume = 0.3;

let loadedCount = 0;
const assetsToLoad = 5; // 2 images + 3 audio

function assetLoaded() {
  loadedCount++;
  if (loadedCount >= assetsToLoad) {
    loadingDiv.style.display = 'none';
    bgMusic.play();
    gameLoop();
  }
}

[manImg, ghostImg].forEach(img => img.onload = assetLoaded);
[bgMusic, caughtSound, winSound].forEach(audio => {
  audio.oncanplaythrough = assetLoaded;
});

// Game objects
const man = {
  x: 100,
  y: 500,
  width: 50,
  height: 70,
  speed: 5,
  image: manImg
};

const ghost = {
  x: 750,
  y: 150,
  width: 60,
  height: 90,
  speed: 2.5,
  image: ghostImg,
  bobbing: 0,
  bobbingDirection: 1
};

let keys = {};
let gameOver = false;
let win = false;
const escapeZone = {x: 850, y: 550, width: 40, height: 40};

// Controls
window.addEventListener('keydown', e => {
  keys[e.key] = true;
});
window.addEventListener('keyup', e => {
  keys[e.key] = false;
});

// Draw functions
function drawMan() {
  ctx.shadowColor = 'rgba(0,0,0,0.6)';
  ctx.shadowBlur = 10;
  ctx.shadowOffsetX = 2;
  ctx.shadowOffsetY = 4;
  ctx.drawImage(man.image, man.x, man.y, man.width, man.height);
  ctx.shadowBlur = 0;
  ctx.shadowOffsetX = 0;
  ctx.shadowOffsetY = 0;
}

function drawGhostLight() {
  const gradient = ctx.createRadialGradient(
    ghost.x + ghost.width / 2,
    ghost.y + ghost.height / 2 + ghost.bobbing,
    10,
    ghost.x + ghost.width / 2,
    ghost.y + ghost.height / 2 + ghost.bobbing,
    100
  );
  gradient.addColorStop(0, 'rgba(0,255,255,0.4)');
  gradient.addColorStop(1, 'rgba(0,255,255,0)');
  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.arc(ghost.x + ghost.width / 2, ghost.y + ghost.height / 2 + ghost.bobbing, 100, 0, Math.PI * 2);
  ctx.fill();
}

function drawGhost() {
  // Bobbing animation
  ghost.bobbing += ghost.bobbingDirection * 0.1;
  if (ghost.bobbing > 8 || ghost.bobbing < -8) ghost.bobbingDirection *= -1;

  ctx.shadowColor = 'rgba(0,255,255,0.7)';
  ctx.shadowBlur = 20;
  ctx.shadowOffsetX = 0;
  ctx.shadowOffsetY = 0;
  ctx.drawImage(ghost.image, ghost.x, ghost.y + ghost.bobbing, ghost.width, ghost.height);
  ctx.shadowBlur = 0;
}

function drawEscapeZone() {
  ctx.fillStyle = 'rgba(0,255,0,0.25)';
  ctx.fillRect(escapeZone.x, escapeZone.y, escapeZone.width, escapeZone.height);
  ctx.strokeStyle = 'lime';
  ctx.lineWidth = 3;
  ctx.strokeRect(escapeZone.x, escapeZone.y, escapeZone.width, escapeZone.height);
  ctx.fillStyle = 'lime';
  ctx.font = '18px Arial';
  ctx.fillText('Escape Here', escapeZone.x - 70, escapeZone.y + escapeZone.height - 5);
}

function moveMan() {
  if (keys['ArrowLeft'] && man.x > 0) man.x -= man.speed;
  if (keys['ArrowRight'] && man.x + man.width < canvas.width) man.x += man.speed;
  if (keys['ArrowUp'] && man.y > 0) man.y -= man.speed;
  if (keys['ArrowDown'] && man.y + man.height < canvas.height) man.y += man.speed;
}

function moveGhost() {
  const dx = man.x - ghost.x;
  const dy = man.y - ghost.y;
  const dist = Math.sqrt(dx * dx + dy * dy);

  if (dist > 1) {
    ghost.x += (dx / dist) * ghost.speed;
    ghost.y += (dy / dist) * ghost.speed;
  }
}

function checkCollision(a, b) {
  return !(
    b.x > a.x + a.width ||
    b.x + b.width < a.x ||
    b.y > a.y + a.height ||
    b.y + b.height < a.y
  );
}

function update() {
  if (gameOver || win) return;

  moveMan();
  moveGhost();

  if (checkCollision(man, ghost)) {
    gameOver = true;
    caughtSound.play();
    bgMusic.pause();
  }

  if (
    man.x + man.width > escapeZone.x &&
    man.x < escapeZone.x + escapeZone.width &&
    man.y + man.height > escapeZone.y &&
    man.y < escapeZone.y + escapeZone.height
  ) {
    win = true;
    winSound.play();
    bgMusic.pause();
  }
}

function drawOverlay(text, color) {
  ctx.fillStyle = `rgba(0, 0, 0, 0.8)`;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = color;
  ctx.font = '70px Arial';
  ctx.textAlign = 'center';
  ctx.fillText(text, canvas.width / 2, canvas.height / 2);
  ctx.font = '30px Arial';
  ctx.fillText('Refresh to play again', canvas.width / 2, canvas.height / 2 + 60);
}

function drawGameOver() {
  drawOverlay('Caught by the Ghost!', 'red');
}

function drawWin() {
  drawOverlay('You Escaped!', '#0f0');
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawEscapeZone();
  drawMan();
  drawGhostLight();
  drawGhost();

  if (gameOver) drawGameOver();
  if (win) drawWin();
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}
</script>
</body>
</html>
