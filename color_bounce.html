<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mental Ability Test Game - Levels</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      min-height: 100vh;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #f0f0f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      overflow-x: hidden;
    }

    header {
      margin: 30px 20px 10px;
      font-size: 2.8rem;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
      text-align: center;
      letter-spacing: 0.04em;
    }

    #level-select, #test-container {
      background: rgba(0,0,0,0.35);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      max-width: 600px;
      width: 90vw;
      padding: 30px 35px;
      margin-bottom: 40px;
    }

    #level-select h2, #test-container #question {
      font-weight: 600;
      font-size: 1.6rem;
      margin-bottom: 25px;
      text-align: center;
      text-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    .level-btn {
      display: inline-block;
      margin: 10px 15px;
      background: linear-gradient(135deg, #ff6f61, #ff836f);
      border: none;
      border-radius: 40px;
      color: white;
      font-weight: 600;
      padding: 14px 38px;
      cursor: pointer;
      font-size: 1.2rem;
      box-shadow:
        0 6px 15px rgba(255, 111, 97, 0.8),
        0 0 20px rgba(255, 131, 111, 0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .level-btn:hover {
      transform: scale(1.1);
      box-shadow:
        0 10px 25px rgba(255, 111, 97, 1),
        0 0 35px rgba(255, 131, 111, 0.9);
    }

    #timer {
      font-weight: 600;
      font-size: 1.3rem;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    #question {
      font-size: 1.4rem;
      margin-bottom: 25px;
      min-height: 60px;
      line-height: 1.3;
      position: relative;
      user-select: text;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
      gap: 18px;
      margin-bottom: 20px;
    }

    button.option-btn {
      background: #4169e1;
      border: none;
      border-radius: 12px;
      padding: 15px 12px;
      font-size: 1.05rem;
      color: white;
      box-shadow: 0 0 10px #243a8c;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      min-height: 70px;
      text-align: center;
    }
    button.option-btn:hover:not(:disabled) {
      background: #2b4bbf;
      transform: scale(1.04);
    }
    button.option-btn:disabled {
      cursor: default;
      opacity: 0.7;
    }
    button.option-btn.correct {
      background: #28a745;
      box-shadow: 0 0 15px #1e7a32;
    }
    button.option-btn.wrong {
      background: #dc3545;
      box-shadow: 0 0 15px #a22a2a;
    }

    #next-btn {
      background: #17a2b8;
      font-weight: 700;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      font-size: 1.3rem;
      display: none;
      margin: 0 auto 15px auto;
      box-shadow: 0 0 15px #0f7a87;
      user-select: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }
    #next-btn:hover {
      background: #117a87;
      transform: scale(1.07);
    }
    #next-btn:active {
      transform: scale(0.95);
    }

    #scoreboard {
      font-size: 1.5rem;
      font-weight: 600;
      margin-top: 20px;
      text-align: center;
      user-select: text;
      color: #ffcc00;
      text-shadow: 0 0 12px rgba(255,204,0,0.7);
    }

    #progress-bar {
      height: 12px;
      background: #243a8c;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 30px;
      box-shadow: inset 0 0 8px #1e2c62;
    }
    #progress-bar-fill {
      height: 100%;
      background: #ff6f61;
      width: 0%;
      transition: width 0.5s ease;
      border-radius: 20px 0 0 20px;
    }

    /* Icon styling */
    .option-icon {
      width: 30px;
      height: 30px;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.3));
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 480px) {
      header {
        font-size: 2rem;
      }
      #test-container, #level-select {
        padding: 20px 20px;
      }
      .level-btn {
        padding: 12px 25px;
        font-size: 1rem;
        margin: 10px 8px;
      }
      .options {
        grid-template-columns: repeat(auto-fit,minmax(120px,1fr));
        gap: 12px;
      }
      button.option-btn {
        font-size: 1rem;
        padding: 12px 8px;
        min-height: 60px;
      }
      #next-btn {
        font-size: 1.1rem;
        padding: 12px 25px;
      }
    }

  </style>
</head>
<body>

<header>Mental Ability Test</header>

<!-- Level Selection -->
<div id="level-select" aria-label="Select Difficulty Level">
  <h2>Select Difficulty Level</h2>
  <button class="level-btn" data-level="easy" aria-label="Select Easy Level">Easy</button>
  <button class="level-btn" data-level="medium" aria-label="Select Medium Level">Medium</button>
  <button class="level-btn" data-level="hard" aria-label="Select Hard Level">Hard</button>
</div>

<!-- Test Container -->
<div id="test-container" aria-live="polite" style="display:none;">
  <div id="timer" aria-live="assertive" aria-atomic="true">Time left: 30 seconds</div>
  <div id="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
    <div id="progress-bar-fill"></div>
  </div>
  <div id="question"></div>
  <div class="options" id="options"></div>
  <button id="next-btn" aria-label="Next Question">Next Question</button>
  <div id="scoreboard" aria-live="polite" aria-atomic="true"></div>
</div>
