<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mental Ability Test Game - Levels</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      min-height: 100vh;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #f0f0f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      overflow-x: hidden;
    }

    header {
      margin: 30px 20px 10px;
      font-size: 2.8rem;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
      text-align: center;
      letter-spacing: 0.04em;
    }

    #level-select, #test-container {
      background: rgba(0,0,0,0.35);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      max-width: 600px;
      width: 90vw;
      padding: 30px 35px;
      margin-bottom: 40px;
    }

    #level-select h2, #test-container #question {
      font-weight: 600;
      font-size: 1.6rem;
      margin-bottom: 25px;
      text-align: center;
      text-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    .level-btn {
      display: inline-block;
      margin: 10px 15px;
      background: linear-gradient(135deg, #ff6f61, #ff836f);
      border: none;
      border-radius: 40px;
      color: white;
      font-weight: 600;
      padding: 14px 38px;
      cursor: pointer;
      font-size: 1.2rem;
      box-shadow:
        0 6px 15px rgba(255, 111, 97, 0.8),
        0 0 20px rgba(255, 131, 111, 0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .level-btn:hover {
      transform: scale(1.1);
      box-shadow:
        0 10px 25px rgba(255, 111, 97, 1),
        0 0 35px rgba(255, 131, 111, 0.9);
    }

    #timer {
      font-weight: 600;
      font-size: 1.3rem;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    #question {
      font-size: 1.4rem;
      margin-bottom: 25px;
      min-height: 60px;
      line-height: 1.3;
      position: relative;
      user-select: text;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
      gap: 18px;
      margin-bottom: 20px;
    }

    button.option-btn {
      background: #4169e1;
      border: none;
      border-radius: 12px;
      padding: 15px 12px;
      font-size: 1.05rem;
      color: white;
      box-shadow: 0 0 10px #243a8c;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      min-height: 70px;
      text-align: center;
    }
    button.option-btn:hover:not(:disabled) {
      background: #2b4bbf;
      transform: scale(1.04);
    }
    button.option-btn:disabled {
      cursor: default;
      opacity: 0.7;
    }
    button.option-btn.correct {
      background: #28a745;
      box-shadow: 0 0 15px #1e7a32;
    }
    button.option-btn.wrong {
      background: #dc3545;
      box-shadow: 0 0 15px #a22a2a;
    }

    #next-btn {
      background: #17a2b8;
      font-weight: 700;
      padding: 14px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      font-size: 1.3rem;
      display: none;
      margin: 0 auto 15px auto;
      box-shadow: 0 0 15px #0f7a87;
      user-select: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }
    #next-btn:hover {
      background: #117a87;
      transform: scale(1.07);
    }
    #next-btn:active {
      transform: scale(0.95);
    }

    #scoreboard {
      font-size: 1.5rem;
      font-weight: 600;
      margin-top: 20px;
      text-align: center;
      user-select: text;
      color: #ffcc00;
      text-shadow: 0 0 12px rgba(255,204,0,0.7);
    }

    #progress-bar {
      height: 12px;
      background: #243a8c;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 30px;
      box-shadow: inset 0 0 8px #1e2c62;
    }
    #progress-bar-fill {
      height: 100%;
      background: #ff6f61;
      width: 0%;
      transition: width 0.5s ease;
      border-radius: 20px 0 0 20px;
    }

    /* Icon styling */
    .option-icon {
      width: 30px;
      height: 30px;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.3));
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 480px) {
      header {
        font-size: 2rem;
      }
      #test-container, #level-select {
        padding: 20px 20px;
      }
      .level-btn {
        padding: 12px 25px;
        font-size: 1rem;
        margin: 10px 8px;
      }
      .options {
        grid-template-columns: repeat(auto-fit,minmax(120px,1fr));
        gap: 12px;
      }
      button.option-btn {
        font-size: 1rem;
        padding: 12px 8px;
        min-height: 60px;
      }
      #next-btn {
        font-size: 1.1rem;
        padding: 12px 25px;
      }
    }

  </style>
</head>
<body>

<header>Mental Ability Test</header>

<!-- Level Selection -->
<div id="level-select" aria-label="Select Difficulty Level">
  <h2>Select Difficulty Level</h2>
  <button class="level-btn" data-level="easy" aria-label="Select Easy Level">Easy</button>
  <button class="level-btn" data-level="medium" aria-label="Select Medium Level">Medium</button>
  <button class="level-btn" data-level="hard" aria-label="Select Hard Level">Hard</button>
</div>

<!-- Test Container -->
<div id="test-container" aria-live="polite" style="display:none;">
  <div id="timer" aria-live="assertive" aria-atomic="true">Time left: 30 seconds</div>
  <div id="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
    <div id="progress-bar-fill"></div>
  </div>
  <div id="question"></div>
  <div class="options" id="options"></div>
  <button id="next-btn" aria-label="Next Question">Next Question</button>
  <div id="scoreboard" aria-live="polite" aria-atomic="true"></div>
</div>

<script>
(() => {
  const questionSets = {
    easy: [
      {
        question: "What is the next number in the sequence? 2, 4, 6, 8, ?",
        options: [
          { text: "10", icon: "üî¢" },
          { text: "12", icon: "üî¢" },
          { text: "14", icon: "üî¢" },
          { text: "9", icon: "üî¢" }
        ],
        answer: 0,
      },
      {
        question: "Find the odd one out: Apple, Banana, Carrot, Grape",
        options: [
          { text: "Apple", icon: "üçé" },
          { text: "Banana", icon: "üçå" },
          { text: "Carrot", icon: "ü•ï" },
          { text: "Grape", icon: "üçá" }
        ],
        answer: 2,
      },
      {
        question: "What comes next? J, F, M, A, M, ?",
        options: [
          { text: "J", icon: "üÖπ" },
          { text: "S", icon: "üÜÇ" },
          { text: "J", icon: "üÖπ" },
          { text: "O", icon: "üÖæÔ∏è" }
        ],
        answer: 0,
      },
      {
        question: "Which is the largest planet in our solar system?",
        options: [
          { text: "Earth", icon: "üåç" },
          { text: "Jupiter", icon: "ü™ê" },
          { text: "Mars", icon: "üî¥" },
          { text: "Venus", icon: "üåï" }
        ],
        answer: 1,
      },
      {
        question: "Complete the analogy: Book is to Reading as Fork is to ___?",
        options: [
          { text: "Drawing", icon: "üé®" },
          { text: "Writing", icon: "‚úçÔ∏è" },
          { text: "Stirring", icon: "ü•Ñ" },
          { text: "Eating", icon: "üçΩÔ∏è" }
        ],
        answer: 3,
      }
    ],

    medium: [
      {
        question: "If ALLIGATOR is coded as GNIJVKEPQ, how is TIGER coded?",
        options: [
          { text: "VJKEP", icon: "üî°" },
          { text: "VKJEP", icon: "üî°" },
          { text: "VKJPE", icon: "üî°" },
          { text: "VJKPE", icon: "üî°" }
        ],
        answer: 3,
      },
      {
        question: "If 5 cats catch 5 mice in 5 minutes, how many cats catch 100 mice in 100 minutes?",
        options: [
          { text: "5", icon: "üê±" },
          { text: "20", icon: "üê±" },
          { text: "100", icon: "üê±" },
          { text: "50", icon: "üê±" }
        ],
        answer: 0,
      },
      {
        question: "A clock shows 3:15. What is the angle between the hour and minute hands?",
        options: [
          { text: "7.5¬∞", icon: "üïí" },
          { text: "0¬∞", icon: "üïí" },
          { text: "15¬∞", icon: "üïí" },
          { text: "30¬∞", icon: "üïí" }
        ],
        answer: 0,
      },
      {
        question: "If all Bloops are Razzies and some Razzies are Lazzies, are all Bloops definitely Lazzies?",
        options: [
          { text: "Yes", icon: "‚úÖ" },
          { text: "No", icon: "‚ùå" },
          { text: "Cannot be determined", icon: "‚ùì" },
          { text: "Sometimes", icon: "ü§∑" }
        ],
        answer: 1,
      },
      {
        question: "If you rearrange the letters 'CIFAIPC' you get the name of a:",
        options: [
          { text: "Country", icon: "üåé" },
          { text: "City", icon: "üèôÔ∏è" },
          { text: "Ocean", icon: "üåä" },
          { text: "Animal", icon: "üêò" }
        ],
        answer: 1,
      }
    ],

    hard: [
      {
        question: "Which number logically replaces the question mark? 3, 5, 9, 17, 33, ?",
        options: [
          { text: "57", icon: "üî¢" },
          { text: "65", icon: "üî¢" },
          { text: "49", icon: "üî¢" },
          { text: "67", icon: "üî¢" }
        ],
        answer: 3,
      },
      {
        question: "What is the next number in the sequence? 2, 4, 8, 16, ?",
        options: [
          { text: "18", icon: "üî¢" },
          { text: "24", icon: "üî¢" },
          { text: "32", icon: "üî¢" },
          { text: "30", icon: "üî¢" }
        ],
        answer: 2,
      },
      {
        question: "Solve this: If 2x + 3 = 11, what is x?",
        options: [
          { text: "4", icon: "‚ûó" },
          { text: "5", icon: "‚ûó" },
          { text: "3", icon: "‚ûó" },
          { text: "6", icon: "‚ûó" }
        ],
        answer: 0,
      },
      {
        question: "What is the smallest prime number greater than 20?",
        options: [
          { text: "21", icon: "üî¢" },
          { text: "23", icon: "üî¢" },
          { text: "25", icon: "üî¢" },
          { text: "27", icon: "üî¢" }
        ],
        answer: 1,
      },
      {
        question: "If 7 people meet and each shakes hands with everyone else, how many handshakes occur?",
        options: [
          { text: "21", icon: "ü§ù" },
          { text: "42", icon: "ü§ù" },
          { text: "14", icon: "ü§ù" },
          { text: "28", icon: "ü§ù" }
        ],
        answer: 0,
      }
    ],
  };

  let currentLevel = null;
  let questions = [];
  let currentIndex = 0;
  let score = 0;
  let timeLeft = 30;
  let timerInterval;

  const levelSelect = document.getElementById('level-select');
  const testContainer = document.getElementById('test-container');
  const questionEl = document.getElementById('question');
  const optionsEl = document.getElementById('options');
  const nextBtn = document.getElementById('next-btn');
  const scoreboard = document.getElementById('scoreboard');
  const timerEl = document.getElementById('timer');
  const progressBarFill = document.getElementById('progress-bar-fill');
  const progressBar = document.getElementById('progress-bar');

  function startTimer() {
    timeLeft = 30;
    timerEl.textContent = `‚è≥ Time left: ${timeLeft} seconds`;
    timerInterval = setInterval(() => {
      timeLeft--;
      timerEl.textContent = `‚è≥ Time left: ${timeLeft} seconds`;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        disableOptions();
        nextBtn.style.display = 'inline-block';
        revealCorrect();
        scoreboard.textContent = `Time's up! üòÖ`;
      }
    }, 1000);
  }

  function loadQuestion() {
    clearInterval(timerInterval);
    nextBtn.style.display = 'none';
    scoreboard.textContent = '';
    optionsEl.innerHTML = '';

    const q = questions[currentIndex];
    questionEl.textContent = `${currentIndex + 1}. ${q.question}`;

    q.options.forEach((opt, i) => {
      const btn = document.createElement('button');
      btn.className = 'option-btn';
      btn.setAttribute('aria-label', opt.text);
      btn.type = 'button';

      // Add icon + text
      btn.innerHTML = `<span class="option-icon" aria-hidden="true">${opt.icon}</span>${opt.text}`;

      btn.onclick = () => selectAnswer(i, btn);
      optionsEl.appendChild(btn);
    });

    // Update progress bar
    const progressPercent = ((currentIndex) / questions.length) * 100;
    progressBarFill.style.width = `${progressPercent}%`;
    progressBar.setAttribute('aria-valuenow', Math.round(progressPercent));

    startTimer();
  }

  function selectAnswer(selectedIndex, btn) {
    clearInterval(timerInterval);
    disableOptions();
    const q = questions[currentIndex];
    if (selectedIndex === q.answer) {
      btn.classList.add('correct');
      score++;
      scoreboard.textContent = `Correct! üéâ`;
    } else {
      btn.classList.add('wrong');
      revealCorrect();
      scoreboard.textContent = `Wrong! üòû`;
    }
    nextBtn.style.display = 'inline-block';
  }

  function revealCorrect() {
    const q = questions[currentIndex];
    optionsEl.children[q.answer].classList.add('correct');
  }

  function disableOptions() {
    [...optionsEl.children].forEach(btn => btn.disabled = true);
  }

  function nextQuestion() {
    currentIndex++;
    if (currentIndex >= questions.length) {
      endTest();
    } else {
      loadQuestion();
    }
  }

  function endTest() {
    clearInterval(timerInterval);
    questionEl.textContent = `Test complete! Your score is ${score} out of ${questions.length}.`;
    optionsEl.innerHTML = '';
    nextBtn.style.display = 'none';
    timerEl.textContent = '';
    scoreboard.textContent = '';
    progressBarFill.style.width = `100%`;
    progressBar.setAttribute('aria-valuenow', 100);
    
    // Show feedback emoji and message
    let emoji = '';
    let message = '';
    const percent = (score / questions.length) * 100;

    if (percent === 100) {
      emoji = 'üèÜ';
      message = "Perfect score! You're a genius!";
    } else if (percent >= 80) {
      emoji = 'üéâ';
      message = "Great job! Very smart!";
    } else if (percent >= 50) {
      emoji = 'üôÇ';
      message = "Good effort! Keep practicing.";
    } else {
      emoji = 'üòï';
      message = "Don't worry, try again!";
    }
    scoreboard.innerHTML = `${emoji} ${message}`;
    
    // Show "Play Again" button
    nextBtn.textContent = "Play Again";
    nextBtn.style.display = 'inline-block';
    nextBtn.onclick = () => {
      // Reset game
      currentIndex = 0;
      score = 0;
      nextBtn.textContent = "Next Question";
      scoreboard.textContent = '';
      levelSelect.style.display = 'block';
      testContainer.style.display = 'none';
      nextBtn.style.display = 'none';
      timerEl.textContent = '';
      progressBarFill.style.width = `0%`;
      nextBtn.onclick = null; // Remove play again handler
    };
  }

  // Level selection handlers
  document.querySelectorAll('.level-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      currentLevel = btn.getAttribute('data-level');
      questions = questionSets[currentLevel];
      currentIndex = 0;
      score = 0;
      levelSelect.style.display = 'none';
      testContainer.style.display = 'block';
      nextBtn.style.display = 'none';
      nextBtn.textContent = "Next Question";
      scoreboard.textContent = '';
      progressBarFill.style.width = `0%`;
      loadQuestion();
    });
  });

  nextBtn.addEventListener('click', () => {
    nextQuestion();
  });

})();
</script>

</body>
</html>
