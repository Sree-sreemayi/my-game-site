<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mental Ability Test Game</title>
<style>
  body {
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    user-select: none;
  }
  header {
    margin: 30px 0 10px;
    font-size: 2rem;
    font-weight: bold;
    text-shadow: 0 0 8px #000;
  }
  #test-container {
    background: rgba(0,0,0,0.4);
    border-radius: 12px;
    padding: 20px 30px;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 0 20px #000;
  }
  #question {
    font-size: 1.4rem;
    margin-bottom: 20px;
  }
  .options {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 20px;
  }
  button.option-btn {
    padding: 12px 20px;
    font-size: 1.1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #4169e1;
    color: white;
    box-shadow: 0 0 8px #243a8c;
    transition: background-color 0.3s ease;
  }
  button.option-btn:hover {
    background: #2b4bbf;
  }
  button.option-btn.correct {
    background: #28a745;
    box-shadow: 0 0 12px #1e7a32;
  }
  button.option-btn.wrong {
    background: #dc3545;
    box-shadow: 0 0 12px #a22a2a;
  }
  #next-btn {
    background: #17a2b8;
    font-weight: bold;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    font-size: 1.2rem;
    display: none;
    margin-top: 10px;
    box-shadow: 0 0 12px #0f7a87;
  }
  #next-btn:hover {
    background: #117a87;
  }
  #scoreboard {
    margin-top: 20px;
    font-size: 1.3rem;
    text-align: center;
    user-select: text;
  }
  #timer {
    font-size: 1.2rem;
    margin-bottom: 15px;
    text-align: center;
  }
</style>
</head>
<body>

<header>Mental Ability Test</header>
<div id="test-container">
  <div id="timer">Time left: 30 seconds</div>
  <div id="question">Loading question...</div>
  <div class="options" id="options"></div>
  <button id="next-btn">Next Question</button>
  <div id="scoreboard"></div>
</div>

<script>
(() => {
  const questions = [
    {
      question: "What is the next number in the sequence? 2, 4, 8, 16, ?",
      options: ["18", "24", "32", "30"],
      answer: 2
    },
    {
      question: "If ALLIGATOR is coded as GNIJVKEPQ, how is TIGER coded?",
      options: ["VJKEP", "VKJEP", "VKJPE", "VJKPE"],
      answer: 3
    },
    {
      question: "Find the odd one out: Apple, Banana, Carrot, Grape",
      options: ["Apple", "Banana", "Carrot", "Grape"],
      answer: 2
    },
    {
      question: "If 5 cats catch 5 mice in 5 minutes, how many cats catch 100 mice in 100 minutes?",
      options: ["5", "20", "100", "50"],
      answer: 0
    },
    {
      question: "What comes next? J, F, M, A, M, ?",
      options: ["J", "S", "J", "O"],
      answer: 0
    },
    {
      question: "A clock shows 3:15. What is the angle between the hour and minute hands?",
      options: ["7.5째", "0째", "15째", "30째"],
      answer: 0
    },
    {
      question: "If all Bloops are Razzies and some Razzies are Lazzies, are all Bloops definitely Lazzies?",
      options: ["Yes", "No", "Cannot be determined", "Sometimes"],
      answer: 1
    },
    {
      question: "Complete the analogy: Book is to Reading as Fork is to ___?",
      options: ["Drawing", "Writing", "Stirring", "Eating"],
      answer: 3
    },
    {
      question: "If you rearrange the letters 'CIFAIPC' you get the name of a:",
      options: ["Country", "City", "Ocean", "Animal"],
      answer: 1
    },
    {
      question: "Which number logically replaces the question mark? 3, 5, 9, 17, 33, ?",
      options: ["57", "65", "49", "67"],
      answer: 3
    }
  ];

  let currentIndex = 0;
  let score = 0;
  let timeLeft = 30;
  let timerInterval;

  const questionEl = document.getElementById('question');
  const optionsEl = document.getElementById('options');
  const nextBtn = document.getElementById('next-btn');
  const scoreboard = document.getElementById('scoreboard');
  const timerEl = document.getElementById('timer');

  function startTimer() {
    timeLeft = 30;
    timerEl.textContent = `Time left: ${timeLeft} seconds`;
    timerInterval = setInterval(() => {
      timeLeft--;
      timerEl.textContent = `Time left: ${timeLeft} seconds`;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        disableOptions();
        nextBtn.style.display = 'inline-block';
      }
    }, 1000);
  }

  function loadQuestion() {
    startTimer();
    nextBtn.style.display = 'none';
    optionsEl.innerHTML = '';
    const q = questions[currentIndex];
    questionEl.textContent = `${currentIndex + 1}. ${q.question}`;
    q.options.forEach((opt, i) => {
      const btn = document.createElement('button');
      btn.className = 'option-btn';
      btn.textContent = opt;
      btn.onclick = () => selectAnswer(i, btn);
      optionsEl.appendChild(btn);
    });
  }

  function selectAnswer(selectedIndex, btn) {
    clearInterval(timerInterval);
    disableOptions();
    const q = questions[currentIndex];
    if (selectedIndex === q.answer) {
      btn.classList.add('correct');
      score++;
    } else {
      btn.classList.add('wrong');
      // Highlight correct option
      optionsEl.children[q.answer].classList.add('correct');
    }
    nextBtn.style.display = 'inline-block';
  }

  function disableOptions() {
    [...optionsEl.children].forEach(btn => btn.disabled = true);
  }

  function nextQuestion() {
    currentIndex++;
    if (currentIndex >= questions.length) {
      endTest();
    } else {
      loadQuestion();
    }
  }

  function endTest() {
    questionEl.textContent = `Test complete! Your score is ${score} out of ${questions.length}.`;
    optionsEl.innerHTML = '';
    nextBtn.style.display = 'none';
    timerEl.textContent = '';
    scoreboard.textContent = '';
  }

  nextBtn.addEventListener('click', nextQuestion);

  loadQuestion();
})();
</script>

</body>
</html>
